<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Sign Up</title>
        <link rel="stylesheet" href="style5.css">
    </head>
    <body>
        <section>
        <div class="container">
        <div class="user signuppage">
            <div class="formbox">
                <form id="form">
                    <h2>Register</h2>
                    <input type="text" class="name" name="name" id="name" placeholder="Name" required>
                    <input type="text" class="rollnumber" name="rollnumber" id="rollnumber" placeholder="RollNumber" required>
                    <input type="email" class="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" class="password" name="password" placeholder="Password" id="password" class="password" required>
                    <input type="text" class="confirmpassword" name="confirmpassword" placeholder="ConfirmPassword" id="confirmPassword" class="confirmPassword" id="confirm password" required>
                    <input class="button" type="submit" name="" value="Register" onclick="ValidateEmail(document.container)"/>
                    <p class="signin">Do you have an account? <a href="login.html" onclick="toggleForm();">Login</a></p>
                </form>
            </div>
            <div class="imgbox">
                <img src="https://www.jing.fm/clipimg/detail/140-1402946_students-registration.png">
            </div>
        </div>
    </div>
</section>
    </body>
    <script src="app3.js">

    </script>
</html>
