<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login and Sign Up</title>
        <link rel="stylesheet" href="style5.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="user loginpage">
                    <div class="imgbox">
                        <img src="https://app.mauamethodistcollege.com/images/icon_login.png">
                    </div>
                    <div class="formbox">
                        <form id="form">
                            <h2>Student Login</h2>
                            <input type="text" class="email" name="email" placeholder="Email" required>
                            <input type="password" class="password" name="password" placeholder="Password" id="password" required>
                            <input type="submit" name="" value="Submit">
                            <p class="signup">Don't have an account? <a href="signup.html" onclick="toggleForm();">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="app3.js">

    </script>
</html>
